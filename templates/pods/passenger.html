[before]
<table class="passengers">
    <caption>Passengers</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th title="Age at time of tour">Age</th>
            <th>Nationality</th>
            <th>Pick Up</th>
            <th>Mobile #</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
[/before]
    <tr>
        <td>{@name}</td>
        <td>{@gender}</td>
        <td>{@age}</td>
        <td>{@nationality}</td>
        <td>{@pick_up}</td>
        <td>{@mobile}</td>
        <td>{@address}</td>
    </tr>
[after]
    </tbody>
</table>
[/after]
