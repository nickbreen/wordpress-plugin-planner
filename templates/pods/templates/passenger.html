[before]
<table class="passengers">
    <caption>Passengers</caption>
    <thead>
        <tr>
            <th>Name</th>
            <th>Gender</th>
            <th title="Age at time of tour">Age</th>
            <th>Nationality</th>
            <th title="Pick up location">Location</th>
            <th title="Pick up time">Time</th>
            <th title="Amount to pay">Price</th>
            <th title="Amount paid">Paid</th>
            <th>Mobile #</th>
            <th>Address</th>
        </tr>
    </thead>
    <tbody>
[/before]
    <tr>
        <td>{@name}</td>
        <td>{@gender}</td>
        <td>{@age}</td>
        <td>{@nationality}</td>
        <td>{@pu_loc}</td>
        <td class="time">{@pu_time}</td>
        <td class="currency">{@price}</td>
        <td class="currency">{@paid}</td>
        <td>{@mobile}</td>
        <td>{@address}</td>
    </tr>
[after]
    </tbody>
</table>
[/after]
